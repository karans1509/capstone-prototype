<ion-header>

  <ion-navbar>
    <ion-title>TakePhoto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let item of items| async" >
    <img [src]="'data:image/png;base64,'+item.imageData" alt="">
    <ion-card-content>
      <ion-list no-lines>
        <ion-list-header>
          Labels
        </ion-list-header>
        <ion-item *ngFor="let label of item.results[0].labelAnnotations" >
          {{ label.description }}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-fab bottom right>
    <button ion-fab (click)="takePhoto()">
      <ion-icon name="camera"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
